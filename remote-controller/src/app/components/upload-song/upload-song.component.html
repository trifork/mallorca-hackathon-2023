<form [formGroup]="songUploadForm" (ngSubmit)="onSubmit()">
  <label for="file">Choose an mp3 file</label>
  <input
    type="file"
    id="file"
    class="file-upload pl-4"
    accept=".mp3"
    (change)="onFileSelected($event)"
    formControlName="song"
  />
  <button class="btn btn-primary" type="submit">Ta mare</button>
</form>
